<div class="flex flex-col gap-3 border border-slate-200 rounded-md p-3">
    <div class="flex flex-col gap-2">
        <label for="name">Naziv</label>
        <input 
            type="text" 
            class="border border-slate-200 p-1.5 rounded-md"
            #nameInput
            (input)="onGetNameInput(nameInput.value)">
    </div>
    <div class="flex flex-col gap-2">
        <label for="trajanje">Trajanje do <b>{{nedeljeNumber}}</b> {{nedeljeString}}</label>
        <input 
            type="range" 
            max="20" 
            #weeksInput 
            (change)="onGetWeeksInput(weeksInput.value)">
    </div>
    <div>
        <select 
            name="sorting" 
            id="sorting" 
            class="border border-slate-200 p-1.5 rounded-md w-full" 
            #sortingSelect 
            (change)="onGetSortingSelect(sortingSelect.value)">
            <option *ngFor="let opcija of sortingArray" [ngValue]="opcija">{{opcija.name}}</option>
        </select>
    </div>
</div>
