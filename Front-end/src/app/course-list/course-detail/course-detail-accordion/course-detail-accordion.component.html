<div>
    <div ngbAccordion>
        <div ngbAccordionItem>
          <h2 ngbAccordionHeader>
            <button ngbAccordionButton class="text-blue-500 font-bold">Osnovne informacije</button>
          </h2>
          <div ngbAccordionCollapse>
            <div ngbAccordionBody>
              <ng-template>
                {{courseData.description}}
              </ng-template>
            </div>
          </div>
        </div>
      </div>
</div>
<div>
    <div ngbAccordion>
        <div ngbAccordionItem>
          <h2 ngbAccordionHeader>
            <button ngbAccordionButton class="text-blue-500 font-bold">Sadrzaj kursa </button>
          </h2>
          <div ngbAccordionCollapse>
            <div ngbAccordionBody>
              <ng-template>
                <div class="grid grid-cols-3 gap-3">
                    <div *ngFor="let modul of courseData.modules">
                        <div class="flex flex-col gap-2">
                            <h4 class="text-center font-bold">{{modul.name}}</h4>
                            <div>
                                <p *ngFor="let subject of modul.subjects" class="flex gap-2">
                                    <span>â€¢</span><span>{{subject}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
</div>
